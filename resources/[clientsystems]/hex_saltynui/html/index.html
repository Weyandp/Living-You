<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/js/vue.js"></script>
    <script src="./assets/config/all.js"></script>

    <link rel="stylesheet" href="./assets/css/misc.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Salty Chat</title>
</head>

<body>
    <div class="salty" :class="{ show: show }">
        <div class="salty__bg" ref="salty">
            <svg class="left" width="658" height="1080" viewBox="0 0 658 1080" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path :style="{'filter': `drop-shadow(0 0 250px ${getColor('lines').top.shadow})` }"
                    d="M98.7623 597.733L51.76 -10.3547L-283.886 -251.516L-216.361 622.091L98.7623 597.733Z"
                    fill="url(#top_fill)" fill-opacity="0.55" stroke="url(#top_stroke)" stroke-width="1.91553" />
                <path :style="{'filter': `drop-shadow(0 0 250px ${getColor('lines').bottom.shadow})` }"
                    d="M98.774 1098.45L51.7532 386.384L-283.895 104.098L-216.351 1126.96L98.774 1098.45Z"
                    fill="url(#bottom_fill)" fill-opacity="0.55" stroke="url(#bottom_stroke)" stroke-width="1.91553" />

                <path d="M-1 406.676H421.257L658 168H-1V406.676Z" fill="url(#lineMisc_fill)" fill-opacity="0.05"
                    stroke="url(#lineMisc_stroke)" stroke-opacity="0.25" />
                <path d="M-1 671.649H421.257L658 910.325H-1V671.649Z" fill="url(#lineMisc_fill)" fill-opacity="0.05"
                    stroke="url(#lineMisc_stroke)" stroke-opacity="0.25" />
            </svg>
            <svg class="right" width="658" height="1080" viewBox="0 0 658 1080" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path :style="{'filter': `drop-shadow(0 0 250px ${getColor('lines').top.shadow})` }"
                    d="M98.7623 597.733L51.76 -10.3547L-283.886 -251.516L-216.361 622.091L98.7623 597.733Z"
                    fill="url(#top_fill)" fill-opacity="0.55" stroke="url(#top_stroke)" stroke-width="1.91553" />
                <path :style="{'filter': `drop-shadow(0 0 250px ${getColor('lines').bottom.shadow})` }"
                    d="M98.774 1098.45L51.7532 386.384L-283.895 104.098L-216.351 1126.96L98.774 1098.45Z"
                    fill="url(#bottom_fill)" fill-opacity="0.55" stroke="url(#bottom_stroke)" stroke-width="1.91553" />

                <path d="M-1 406.676H421.257L658 168H-1V406.676Z" fill="url(#lineMisc_fill)" fill-opacity="0.05"
                    stroke="url(#lineMisc_stroke)" stroke-opacity="0.25" />
                <path d="M-1 671.649H421.257L658 910.325H-1V671.649Z" fill="url(#lineMisc_fill)" fill-opacity="0.05"
                    stroke="url(#lineMisc_stroke)" stroke-opacity="0.25" />
            </svg>

        </div>
        <div class="salty__content">
            <div class="salty__content_header">
                <div class="salty__content_header-logo">
                    <h1>{{getText('title')}}</h1>
                    <span
                        :style="{ background: getColor('titleBox').background, '--shadow': getColor('titleBox').shadow }">{{getText('titleBox')}}</span>
                </div>
                <h2 :style="{ color: getColor('description') }">{{getText('description')}}</h2>
            </div>
            <div class="salty__content_middle">
                <button @click="toLink( 'discord' )" class="salty__content_middle-button">
                    <div class="salty__content_middle-button_icon">
                        <svg class="discord" viewBox="0 0 73 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"

                                fill="url(#button_gradient)" />
                        </svg>
                    </div>
                    <h1>{{ getText('buttons').discord }}</h1>
                </button>

                <div class="salty__content_middle-info">
                    <div class="salty__content_middle-info_inner"
                        :style="{ 'filter': `drop-shadow(0 0 15px ${getColor('middle').shadow})`, '--border': getColor('middle').border }">
                    </div>
                    <img src="./assets/img/middle.png" :style="{ '--shadow': getColor('middle').shadow }">
                </div>

                <button @click="toLink( 'teamspeak' )" class="salty__content_middle-button">
                    <div class="salty__content_middle-button_icon">
                        <svg class="teamspeak" viewBox="0 0 60 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                :style="{ 'filter': `drop-shadow(0 0 58px ${getColor('URLs').shadow})` }"
                                clip-rule="evenodd"

                        </svg>
                    </div>
                    <h1>{{ getText('buttons').teamspeak }}</h1>
                </button>
            </div>
            <div class="salty__content_footer">
                <div class="salty__content_footer-info">
                    <img src="./assets/img/info.png" alt="">
                    <div class="salty__content_footer-info_text">
                        <h1>{{ getText('info').title }}</h1>
                        <h2>{{ getText('info').text }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <svg>
            <defs>
                <radialGradient id="button_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(36.5 25.5) rotate(90) scale(55.5 79.4412)">
                    <stop :stop-color=" getColor('URLs').background " />
                    <stop offset="1" :stop-color=" getColor('URLs').background " stop-opacity="0" />
                </radialGradient>
                <clipPath id="loadingBarClip1" clipPathUnits="objectBoundingBox">
                    <path d="M0.212,0 L1,0 V1 L0,1 L0.212,0"></path>
                </clipPath>

                <radialGradient id="bottom_fill" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(1.11847 269.879) rotate(108.028) scale(773.459 2488.74)">
                    <stop :stop-color=" getColor('lines').bottom.fill " />
                    <stop offset="1" :stop-color=" getColor('lines').bottom.fill " stop-opacity="0" />
                </radialGradient>
                <radialGradient id="bottom_stroke" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(-19.2882 312.809) rotate(131.056) scale(404.761 1285.76)">
                    <stop :stop-color=" getColor('lines').bottom.stroke " />
                    <stop offset="1" :stop-color=" getColor('lines').bottom.stroke " stop-opacity="0" />
                </radialGradient>

                <radialGradient id="top_fill" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(1.11845 -109.989) rotate(110.855) scale(672.391 2445.77)">
                    <stop :stop-color=" getColor('lines').top.fill " />
                    <stop offset="1" stop-opacity="0" />
                </radialGradient>
                <radialGradient id="top_stroke" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(-19.2882 -73.3133) rotate(135.554) scale(372.378 1193.97)">
                    <stop :stop-color=" getColor('lines').top.stroke " />
                    <stop offset="1" :stop-color=" getColor('lines').top.stroke " stop-opacity="0" />
                </radialGradient>

                <radialGradient id="lineMisc_fill" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(629.992 373.822) rotate(-158.145) scale(578.864 1884.24)">
                    <stop stop-color="white" />
                    <stop offset="1" stop-color="white" stop-opacity="0" />
                </radialGradient>
                <radialGradient id="lineMisc_stroke" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(599.071 356.429) rotate(-134.675) scale(300.987 979.729)">
                    <stop stop-color="white" />
                    <stop offset="1" stop-color="white" stop-opacity="0" />
                </radialGradient>
            </defs>

        </svg>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
